<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builde </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <h1>Dynamic Resume</h1>

    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="contact">Conatct:</label>
      <input type="number" id="number" placeholder="Enter your conctact detail" required> <br>
      <h2>Education</h2>
      <label for="school">Higher School:</label>
      <input type="text" id="school" placeholder="Enter your school or university" required><br>
      
      <label for="grad-year">Graduation:</label>
      <input type="number" id="grad-year" placeholder="Enter your graduation year" required><br>
      
      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" placeholder="Enter your work experience" required></textarea><br>
      
      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" required></textarea><br>

      <button type="button" id="generate-resume">Generate Resume</button>
    </form>

    <div id="resume" style="display:none;">
      <h2>Your Resume</h2>
      <div>
        <h3>Personal Information</h3>
        <p><strong>Name:</strong> <span id="resume-name"></span></p>
        <p><strong>Email:</strong> <span id="resume-email"></span></p>

        <h3>Education</h3>
        <p><strong>Higher School:</strong> <span id="resume-school"></span></p>
        <p><strong>Graduation:</strong> <span id="resume-grad-year"></span></p>

        <h3>Work Experience</h3>
        <p id="resume-work-experience"></p>

        <h3>Skills</h3>
        <p id="resume-skills"></p>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
